<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImperiumPlay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Soft sage to pale lavender gradient */
            background: linear-gradient(135deg, #e8eeea 0%, #f0e6ef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4a4a4a;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4.5rem;
            margin: 0;
            letter-spacing: 4px;
            font-weight: 300;
            animation: fadeIn 2s ease-in;
        }

        .highlight {
            /* Soft sage green */
            color: #7c9885;
            font-weight: 400;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="highlight">Imperium</span>Play</h1>
    </div>
</body>
</html>
